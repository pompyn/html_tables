<!doctype html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Quiz</title>
</head>
<body>
<table border="1">
    <thead>
    <th>Country Name</th>
    <th>Country Flag</th>
    <th>GDP (millions of USD)</th>
    </thead>
    <tr>
        <td>United States</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"alt="US Flag"></td>
        <td>18,561,930</td>
    </tr>
    <tr>
        <td>India</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"</td>
        <td>2,250,990</td>
    </tr>
    <tr>
        <td>United Kingdom</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"</td>
        <td>2,649,890</td>
    </tr>
</table>
</body>
</html>
